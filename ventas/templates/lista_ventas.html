<!DOCTYPE html>
<html>
<head>
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <ul>
        {% for venta in ventas %}
            <li>{{ venta.cliente }} - {{ venta.producto }} - {{ venta.valor }}</li>
            <ul>
                {% for adjunto in venta.archivos_adjuntos.all %}
                    <li><a href="{{ adjunto.archivo.url }}">{{ adjunto.archivo.name }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
